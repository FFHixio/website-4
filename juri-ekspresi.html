---
title: Juri Cipta Media Ekspresi
layout: info
---

	<div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive center-block" src="/static/img/juricme/group2.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            {% for juri in site.juri-cme %}
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="{{ juri.url }}">
                            <div class="card">
                                <div class="card-image">
                                    <img class="img-responsive center-block" src="{{ juri.foto }}">
                                </div>
                                <div class="card-body">
                                    <h2 class="text-center">{{ juri.name }}</h2>
                                    <hr>
                                    <p>{{ juri.content | truncatewords: 10 }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
