---
title: Juri Cipta Media Ekspresi
layout: info
---

	<div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive center-block" src="/static/img/juricme/group2.jpg" style="max-height: 50vh">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="index-title">{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            {% for juri in site.juri-cme %}
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="{{ juri.url }}">
                            <div class="card" style="box-shadow: 0 0 0px 0 rgba(0, 0, 0, 0), 0 0 0px 0 rgba(0, 0, 0, 0), 0 0 0px 0 rgba(0, 0, 0, 0);">
                                <div class="card-image">
                                    <img class="img-responsive center-block" src="{{ juri.foto }}">
                                </div>
                                <div class="card-body text-center">
                                    <h3 class="text-center" style="color: #e2bc67; font-family: 'Biryani', sans-serif; text-transform: uppercase;">{{ juri.name }}</h3>
                                    <p>{{ juri.content | truncatewords: 10 }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
