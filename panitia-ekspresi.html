---
title: Panitia Cipta Media Ekspresi
layout: info
---

	<div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            {% for panitia in site.panitia %}
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-image">
                                <a href="{{ panitia.url }}"><img class="img-responsive center-block" src="{{ panitia.foto }}"></a>
                            </div>
                            <div class="card-body text-center">
                                <hr>
                                <h2>{{ panitia.name }}</h2>
                                <h4>{{ panitia.posisi }}</h4>
                                <hr>
                                <p>{{ panitia.content | truncatewords: 10 }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
